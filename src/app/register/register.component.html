<div class="container">
  <div class="jumbotron">
    <p class="lead">Create a profile to get all of Jeannie's recommendations</p>
    <hr class="my-4">
    <form>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Username">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail4" class="col-sm-2 col-form-label">Twitter</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail4" placeholder="Twitter">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Agree to terms and conditions
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <a routerLink="/home">
            <button type="submit" class="btn btn-primary">Confirm</button>
          </a>
          <button type="button" class="btn btn-outline-secondary" (click)="goBack()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
